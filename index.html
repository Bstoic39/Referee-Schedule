<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#111827" />
  <title>Referee Schedule</title>

  <link rel="manifest" href="site.webmanifest" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="icon" href="favicon.ico" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom-client.production.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <script>
    const { useState, useEffect } = React;
    const { Plus } = lucide;

    function RefereeScheduleApp() {
      const [games, setGames] = useState([]);
      const [showForm, setShowForm] = useState(false);

      const [formData, setFormData] = useState({
        league: '',
        date: '',
        time: '',
        numGames: 1,
        rate: ''
      });

      useEffect(() => {
        const saved = localStorage.getItem('refGames');
        if (saved) setGames(JSON.parse(saved));
      }, []);

      useEffect(() => {
        localStorage.setItem('refGames', JSON.stringify(games));
      }, [games]);

      const addGame = () => {
        if (!formData.league || !formData.date) return;

        const numGames = Number(formData.numGames) || 1;
        const rate = Number(formData.rate) || 0;

        const newGame = {
          id: Date.now(),
          ...formData,
          numGames,
          rate,
          total: numGames * rate
        };

        setGames([...games, newGame].sort((a, b) => new Date(a.date) - new Date(b.date)));
        setFormData({ league: '', date: '', time: '', numGames: 1, rate: '' });
        setShowForm(false);
      };

      const deleteGame = (id) => setGames(games.filter(g => g.id !== id));
      const totalEarnings = games.reduce((s, g) => s + (Number(g.total) || 0), 0);

      return React.createElement(
        'div',
        { className: 'min-h-screen p-4 max-w-md mx-auto' },

        React.createElement('h1', { className: 'text-2xl font-bold mb-6 text-center' }, 'Referee Schedule'),

        React.createElement(
          'div',
          { className: 'bg-gray-800 p-4 rounded-lg mb-4' },
          React.createElement('div', { className: 'text-sm text-gray-400' }, 'Total Earnings'),
          React.createElement('div', { className: 'text-xl font-bold text-green-400' }, `$${totalEarnings}`)
        ),

        games.length === 0
          ? React.createElement('div', { className: 'text-center text-gray-400 py-6' }, 'No games scheduled')
          : games.map(game =>
              React.createElement(
                'div',
                { key: game.id, className: 'bg-gray-800 p-4 rounded-lg mb-3' },
                React.createElement('div', { className: 'font-semibold' }, game.league),
                React.createElement(
                  'div',
                  { className: 'text-sm text-gray-400 mb-2' },
                  new Date(game.date).toLocaleDateString() + (game.time ? ` @ ${game.time}` : '')
                ),
                React.createElement(
                  'div',
                  { className: 'flex justify-between text-sm' },
                  React.createElement('span', null, `${game.numGames} game(s) @ $${game.rate}`),
                  React.createElement('span', { className: 'text-green-400 font-semibold' }, `$${game.total}`)
                ),
                React.createElement(
                  'button',
                  { onClick: () => deleteGame(game.id), className: 'text-red-400 text-sm mt-2' },
                  'Delete'
                )
              )
            ),

        React.createElement(
          'button',
          { onClick: () => setShowForm(true), className: 'fixed bottom-6 right-6 bg-blue-600 p-4 rounded-full shadow-lg' },
          React.createElement(Plus, { size: 24 })
        ),

        showForm &&
          React.createElement(
            'div',
            { className: 'fixed inset-0 bg-black bg-opacity-50 flex items-end' },
            React.createElement(
              'div',
              { className: 'bg-gray-800 w-full p-6 rounded-t-lg' },
              React.createElement('h2', { className: 'text-xl font-bold mb-4' }, 'Add Game'),

              React.createElement('input', {
                placeholder: 'League *',
                className: 'w-full mb-2 p-2 bg-gray-700 rounded',
                value: formData.league,
                onChange: e => setFormData({ ...formData, league: e.target.value })
              }),

              React.createElement('input', {
                type: 'date',
                className: 'w-full mb-2 p-2 bg-gray-700 rounded',
                value: formData.date,
                onChange: e => setFormData({ ...formData, date: e.target.value })
              }),

              React.createElement('input', {
                type: 'time',
                className: 'w-full mb-2 p-2 bg-gray-700 rounded',
                value: formData.time,
                onChange: e => setFormData({ ...formData, time: e.target.value })
              }),

              React.createElement('input', {
                type: 'number',
                placeholder: 'Number of games',
                className: 'w-full mb-2 p-2 bg-gray-700 rounded',
                value: formData.numGames,
                onChange: e => setFormData({ ...formData, numGames: e.target.value })
              }),

              React.createElement('input', {
                type: 'number',
                placeholder: 'Rate (per game)',
                className: 'w-full mb-4 p-2 bg-gray-700 rounded',
                value: formData.rate,
                onChange: e => setFormData({ ...formData, rate: e.target.value })
              }),

              React.createElement(
                'div',
                { className: 'flex space-x-2' },
                React.createElement('button', { className: 'flex-1 bg-gray-600 p-2 rounded', onClick: () => setShowForm(false) }, 'Cancel'),
                React.createElement('button', { className: 'flex-1 bg-blue-600 p-2 rounded', onClick: addGame }, 'Add')
              )
            )
          )
      );
    }

    const root = ReactDOMClient.createRoot(document.getElementById('root'));
    root.render(React.createElement(RefereeScheduleApp));
  </script>
</body>
</html>
